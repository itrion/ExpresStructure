<html>
<head>
    <title>Ramclen Chat</title>
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

    <div id="user-container" class="container">
        <div class="input-group col-md-12">
            <form id="username-form" class="input-group" style="text-align:center;margin:0 auto;">
                <input id="username" class="form-control input-lg" type="text" placeholder="username">
            <span class="input-group-btn">
                <button class="btn btn-lg btn-primary " type="submit">Send</button>
            </span>
            </form>
        </div>
    </div>

    <div id="chat-container" class="container" style="display: none">

        <div class="panel panel-default col-md-2" >
            <div class="panel-heading" >
                <h3 class="panel-title">Users</h3>
            </div>
        	<div id="user-list" class="panel-body" style="overflow-y: scroll; height: 75%">

        	</div>
        </div>

        <div class="panel panel-success col-md-10">
        	  <div class="panel-heading" >
        			<h3 class="panel-title">messages</h3>
        	  </div>
        	  <div id="message-list" class="panel-body" style="overflow-y: scroll; height: 75%">

        	  </div>
        </div>

        <div class="input-group col-md-12">
            <form id="message-form" class="input-group" style="text-align:center;margin:0 auto;">
                <input id="message" class="form-control input-lg" type="text">
            <span class="input-group-btn">
                <button class="btn btn-lg btn-primary " type="submit">Send</button>
            </span>
            </form>
        </div>

    </div>



</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/chat_client.js"></script>
</html>
